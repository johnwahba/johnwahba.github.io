<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Backtesting App - Covered Calls vs Buy and Hold</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="file"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        #premiumEstimate {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Backtesting "Selling Covered Calls" vs "Buy and Hold"</h1>
    <div class="container">
        <form id="uploadForm">
            <div class="form-group">
                <label for="historicalPrices">Historical Prices File (CSV):</label>
                <input type="file" id="historicalPrices" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="optionsPrices">Options Prices File (CSV):</label>
                <input type="file" id="optionsPrices" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="distanceFromMoney">Distance from Money (%):</label>
                <input type="number" id="distanceFromMoney" value="0.5" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="timeToExpiry">Time to Expiry (days):</label>
                <input type="number" id="timeToExpiry" value="5" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload and Backtest</button>
            </div>
        </form>
        <div id="premiumEstimate"></div>
        <div id="resultsContainer" style="display:none;">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Buy & Hold Return</th>
                        <th>Covered Call Return</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
